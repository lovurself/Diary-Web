<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>
    <script src="https://kit.fontawesome.com/913e1645fa.js"></script>
    <title>Diary Web</title>
  </head>
  <body>
    <div class="greetings">
      <h2 class="greeting">
        <span>안녕하세요! 반가워요 </span>
        <span>당신의 이름은 무엇인가요?</span>
      </h2>
      <form class="login_form">
        <input
          autofocus
          required
          maxlength="15"
          type="text"
          placeholder="이름을 입력하세요."
        />
        <button>Enter</button>
      </form>
      <h2 id="welcomeGreeting" class="hidden"></h2>
    </div>

    <header>
      <div class="inner">
        <h1 class="logo">Diary Web</h1>
        <h2 id="clock">
          <span class="today"></span>
          <span class="time"></span>
        </h2>
        <div id="weather">
          <div class="icon_box">
            <img class="hidden" data-icon="Clouds" src="images/clouds.png" />
            <img class="hidden" data-icon="Fog" src="images/fog.png" />
            <img class="hidden" data-icon="Sand" src="images/fog.png" />

            <img class="hidden" data-icon="Mist" src="images/fog.png" />
            <img class="hidden" data-icon="Smoke" src="images/fog.png" />
            <img class="hidden" data-icon="Haze" src="images/fog.png" />
            <img class="hidden" data-icon="Dust" src="images/fog.png" />

            <img class="hidden" data-icon="Rain" src="images/rain.png" />
            <img class="hidden" data-icon="Drizzle" src="images/rain.png" />

            <img class="hidden" data-icon="Snow" src="images/snow.png" />
            <img class="hidden" data-icon="Clear" src="images/clear.png" />
            <img
              class="hidden"
              data-icon="Thunderstorm"
              src="images/thunderStorm.png"
            />
          </div>
          <span class="weather"></span>
          <span class="temp"></span>
          <span class="city"></span>
        </div>
      </div>
    </header>

    <main>
      <div class="inner">
        <section id="left_contents">
          <div class="quote_box">
            <h4>- 오늘의 명언 -</h4>
            <p class="quotes"></p>
          </div>
          <div class="profile">
            <div class="border_box">
              <div class="img_box"></div>
              <h4 class="name"></h4>
              <form class="introduce" id="introduce">
                <textarea
                  name="input"
                  required
                  maxlength="150"
                  form="introduce"
                  wrap="soft"
                  placeholder="자신을 소개글을 적어보세요."
                ></textarea>
                <input type="submit" value="Enter" />
              </form>
              <div class="introduce_txt hidden">
                <p class="intro"></p>
                <img src="images/edit_icon.png" alt="자기소개 수정하기 버튼" />
              </div>
            </div>
          </div>
        </section>

        <section id="center_contents">
          <div class="daily_planner">
            <h3 class="todo_title">daily planner</h3>
            <form class="todo_form">
              <input
                required
                maxlength="20"
                type="text"
                placeholder="오늘의 할일은?"
              />
              <button>Enter</button>
            </form>
            <ul class="todo_list"></ul>
          </div>
        </section>

        <section id="right_contents">
          <div class="juke_box">
            <!-- music 자료 -->
            <audio id="music"></audio>

            <!-- music 정보 -->
            <div class="music_box">
              <div class="music_info">
                <div class="cover_img"></div>
                <div class="music_info_txt">
                  <h4 class="music_name"></h4>
                  <span class="artist"></span>
                </div>
              </div>

              <!-- music controls -->
              <div class="controls">
                <button class="btn backward_btn">
                  <img src="images/backward_btn.png" alt="이전 음악" />
                </button>
                <button class="play pause">
                  <span class="play_btn">
                    <img src="images/play_btn.png" alt="재생" />
                  </span>
                  <span class="pause_btn hidden">
                    <img src="images/pause_btn.png" alt="일시 정지" />
                  </span>
                </button>
                <button class="btn forward_btn">
                  <img src="images/forward_btn.png" alt="다음 음악" />
                </button>
              </div>

              <!-- music 길이 -->
              <div class="music_length">
                <input type="range" value="0" class="music_bar" />
                <div class="music_timer">
                  <span class="current_time"></span>
                  <span class="music_duration"></span>
                </div>
              </div>
            </div>

            <p class="copyright">
              <a href="https://soundcloud.com/bangtan" target="_blank">
                <i class="fab fa-soundcloud"></i>
                BTS soundcloud로 궈궈
              </a>
              <span
                >모든 음악은 방탄소년단 사운드클라우드 채널에서 들을 수
                있어요.</span
              >
              <span>해당 페이지로 수익창출을 하지 않아요.</span>
            </p>
          </div>

          <div class="bookmark">
            <div class="border_box">
              <h4>Bookmarks</h4>
              <div class="links">
                <a href="https://www.google.co.kr/" target="_blank">
                  <img src="images/google.png" alt="구글 아이콘" />
                  <span>Google</span>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                  <img src="images/youtube.png" alt="유튜브 아이콘" />
                  <span>Youtube</span>
                </a>
                <a href="https://www.naver.com/" target="_blank">
                  <img src="images/naver.png" alt="네이버 아이콘" />
                  <span>Naver</span>
                </a>
                <a href="https://lovurself.github.io/" target="_blank">
                  <img src="images/blog.png" alt="개인 블로그 아이콘" />
                  <span>Blog</span>
                </a>
                <a href="https://github.com/lovurself" target="_blank">
                  <img src="images/github.png" alt="개인 깃허브 아이콘" />
                  <span>Github</span>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- js -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/todoList.js"></script>
    <script src="js/musicData.js"></script>
    <script src="js/jukeBox.js"></script>
  </body>
</html>
